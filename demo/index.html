<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
    <script type="module">
      import '../calendar-inline.js';
    </script>
  </head>
  <body>
    <div id="demo">
      <div id="example1" class="block">
        <fieldset>
          <div>
            <h3>Example 1</h3>
          </div>
        </fieldset>
        <calendar-inline id="calendar-inline-1"></calendar-inline>
        <div>
          <button id="enero" onclick="gotoMonth(1)">Goto Enero</button>
          <button id="junio" onclick="gotoMonth(6)">Goto Junio</button>
          <button id="diciembre" onclick="gotoMonth(12)">Goto Diciembre</button>
        </div>
      </div>
    </div>

    <script>
      const arrPublicHolidays = [
        { title: 'Año nuevo', date: '1/1' },
        { title: 'Dia de Reyes', date: '6/1' },
        { title: 'San José obrero', date: '19/3' },
        { title: 'Día del trabajador', date: '1/5' },
        { title: 'Día de la comunidad de Madrid', date: '2/5' },
        { title: 'San Isidro', date: '15/5' },
        { title: 'Día de la Asunción de la Virgen', date: '15/8' },
        { title: 'Día de todos los santos', date: '2/11' },
        { title: 'Día de la Almudena', date: '9/11' },
        { title: 'Día de la constitución', date: '6/12' },
        { title: 'Día de la Inmaculada Concepción', date: '8/12' },
        { title: 'Festivo en Kairós', date: '24/12' },
        { title: 'Navidad', date: '25/12' },
        { title: 'Festivo en Kairós', date: '31/12' },
      ];
      const arrHolidays = [
        { title: 'Vacaciones', date: '29/3' },
        { title: 'Libre disposición', date: '30/3' },
        { title: 'Vacaciones', date: '31/3', type: 'solicitado' },
      ];
      function init() {
        const evPublicHoliday = new CustomEvent('set-public-holidays', {
          detail: { id: 'calendar-inline-1', arrPublicHolidays },
        });
        const evHoliday = new CustomEvent('set-holidays', {
          detail: { id: 'calendar-inline-1', arrHolidays },
        });
        document.dispatchEvent(evPublicHoliday);
        document.dispatchEvent(evHoliday);
      }

      function gotoMonth(month) {
        const evGotoMonth = new CustomEvent('set-month', {
          detail: { id: 'calendar-inline-1', month: month },
        });
        document.dispatchEvent(evGotoMonth);
      }

      window.onload = init;
    </script>
  </body>
</html>
